version: '3'
services:
  mqtt-broker:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - mqtt-network

  receiver-app:
    build:
      context: ./rec_controller
    container_name: receiver-app
    depends_on:
      - mqtt-broker
    networks:
      - mqtt-network


networks:
  mqtt-network:
    driver: bridge
